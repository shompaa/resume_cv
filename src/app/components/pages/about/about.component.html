<section id="about" class="about_area pt-70 pb-120">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-3 text-center">
                <img src="assets/images/shompa.jpg" class="rounded-circle mx-auto d-block mt-45 animated fadeIn">
            </div>
            <div class="col-lg-9 text-center">
                <div class="about_content mt-45">
                    <div class="section_title">
                        <h5 class="sub_title">Sobre mi</h5>
                        <h3 class="main_title">Why You Hire Me?</h3>
                        <ul class="line">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <p>{{ data.descripcion }}</p>
                    <div class="mt-10">
                        <span *ngFor="let icono of data.iconos">
                          <span class="iconify mr-2" [attr.data-icon]="icono" data-inline="false" data-width="45" data-height="45"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
