<section class="header_area">
    <app-navbar></app-navbar>
    <div id="home" class="header_hero">
        <div class="container">
            <div class="row align-items-center justify-content-center justify-content-lg-between">
                <div class="col-lg-6">
                    <div class="header_hero_content mt-45">
                        <h5 class="header_sub_title animated fadeInUp slow">Hola, soy</h5>
                        <h2 class="header_title animated fadeInUp slow">Nicolás Nahuelpán</h2>
                        <span class="animated fadeInUp slow">{{ data.cargo }}</span>
                        <p class="animated fadeInUp slow">{{ data.descripcion }}</p>
                        <a [href]="data.cv" class="main-btn animated fadeInUp slow"><i class="far fa-file-pdf"></i> Descargar CV</a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-7">
                    <div class="header_hero_image mt-50 animated fadeInRightBig">
                        <img src="assets/images/developer.svg" alt="hero">
                    </div>
                </div>
            </div>
        </div>
        <div class="header_hero_shape d-none d-lg-block"></div>
    </div>
</section>
